<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahamstree</title>
  </head>
  <body>
    <div id="topBanner" class="banner hidden"></div>

    <header>
      <div class="row">
        <strong>Ahamstree</strong>
        <nav>
          <a href="/shop.html">Shop</a>
          <a href="/account.html">Account</a>
          <a href="/cart.html">Cart</a>
          <a href="/orders.html">My Orders</a>
        </nav>
      </div>
    </header>

    <div class="container">
      <section class="card">
        <h1 id="heroTitle">Chanderi Drop</h1>
        <p id="heroSubtitle" class="small">Handwoven stories you can wear.</p>
        <div class="row">
          <a class="btn" href="/shop.html">Shop now</a>
          <a class="btn secondary" href="/account.html">Create account</a>
        </div>
      </section>

      <section style="margin-top:18px;">
        <h2>Featured</h2>
        <p class="small">A few pieces from the current collection.</p>
        <div id="featured" class="grid"></div>
      </section>
    </div>

    <footer>
      <div class="container">
        <div class="row">
          <div>
            <div><strong>Ahamstree</strong></div>
            <div class="small">Chanderi today • India next • Global soon</div>
          </div>
          <div class="small">
            <div><a href="/shop.html">Shop</a></div>
            <div><a href="/account.html">Account</a></div>
          </div>
        </div>
      </div>
    </footer>

    <script type="module">
      import "./src/ui.css";
      import { supabase } from "./src/supabaseClient.js";
      import { setTopBanner, startHeroCarousel } from "./src/state.js";

      startHeroCarousel();

      // Show "new user 10% off" banner if not logged in
      const { data } = await supabase.auth.getSession();
      setTopBanner(!data.session);

      const { data: products } = await supabase
        .from("products")
        .select("id, sku, title, price_paise, image_url, stock_qty, is_active")
        .eq("is_active", true)
        .limit(6);

      const el = document.getElementById("featured");
      el.innerHTML = (products ?? []).map(p => `
        <div class="card">
          <img src="${p.image_url ?? ""}" style="width:100%; border-radius:10px; aspect-ratio:4/5; object-fit:cover;" />
          <div style="margin-top:10px" class="row">
            <div>
              <div><strong>${p.title}</strong></div>
              <div class="small">₹${(p.price_paise/100).toFixed(2)} • SKU ${p.sku}</div>
            </div>
            ${p.stock_qty === 0 ? `<span class="badge">SOLD OUT</span>` : `<span class="badge">In stock</span>`}
          </div>
          <div style="margin-top:10px">
            <a class="btn secondary" href="/product.html?id=${p.id}">View</a>
          </div>
        </div>
      `).join("");
    </script>
  </body>
</html>
