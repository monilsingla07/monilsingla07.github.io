<!doctype html>
<html>
  <head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>Shop - Ahamstree</title></head>
  <body>
    <header>
      <div class="row">
        <strong><a href="/" style="text-decoration:none;color:#111">Ahamstree</a></strong>
        <nav>
          <a href="/shop.html">Shop</a>
          <a href="/account.html">Account</a>
          <a href="/cart.html">Cart</a>
          <a href="/orders.html">My Orders</a>
        </nav>
      </div>
    </header>

    <div class="container">
      <h1>Shop</h1>
      <div id="grid" class="grid"></div>
    </div>

    <footer><div class="container small">© Ahamstree</div></footer>

    <script type="module">
      import "./src/ui.css";
      import { supabase } from "./src/supabaseClient.js";

      const { data: products, error } = await supabase
        .from("products")
        .select("id, sku, title, price_paise, image_url, stock_qty, is_active")
        .eq("is_active", true)
        .order("created_at", { ascending: false });

      if (error) alert(error.message);

      const grid = document.getElementById("grid");
      grid.innerHTML = (products ?? []).map(p => `
        <div class="card">
          <img src="${p.image_url ?? ""}" style="width:100%; border-radius:10px; aspect-ratio:4/5; object-fit:cover;" />
          <div style="margin-top:10px" class="row">
            <div>
              <div><strong>${p.title}</strong></div>
              <div class="small">₹${(p.price_paise/100).toFixed(2)} • ${p.sku}</div>
            </div>
            ${p.stock_qty === 0 ? `<span class="badge">SOLD OUT</span>` : ``}
          </div>
          <div style="margin-top:10px">
            <a class="btn secondary" href="/product.html?id=${p.id}">View</a>
          </div>
        </div>
      `).join("");
    </script>
  </body>
</html>
