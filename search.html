<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Search â€” AhamStree</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,600&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,300&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="assets/styles.css" />
  <style>
    .search-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 16px;
    }
    
    .search-box {
      position: relative;
      margin-bottom: 32px;
    }
    
    .search-input {
      width: 100%;
      padding: 16px 20px;
      font-size: 18px;
      border: 2px solid var(--border);
      border-radius: 12px;
      outline: none;
      transition: border-color 0.2s ease;
      font-family: var(--font-body);
    }
    
    .search-input:focus {
      border-color: var(--brand);
    }
    
    .search-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
    }
    
    .search-status {
      text-align: center;
      padding: 20px;
      color: var(--text-light);
    }
    
    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 32px;
    }
    
    @media (max-width: 768px) {
      .results-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }
    }
  </style>
</head>

<body>
  <div id="header"></div>

  <div class="search-container">
    <h1 style="font-size: 32px; margin-bottom: 8px;">Search Products</h1>
    <p style="color: var(--text-light); margin-bottom: 24px;">
      Find your perfect saree from our handloom collection
    </p>

    <div class="search-box">
      <input 
        type="text" 
        id="searchInput" 
        class="search-input" 
        placeholder="Search for sarees, fabrics, colors..."
        autofocus
      />
      <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
    </div>

    <div id="searchStatus" class="search-status"></div>
    <div id="searchResults" class="results-grid"></div>
  </div>

  <div id="footer"></div>

  <script type="module">
    import { renderHeader, renderFooter, hydrateHeaderAuth } from "./assets/ui.js";
    import { searchProducts, renderSearchResults } from "./assets/search.js";

    // Render header and footer
    document.getElementById("header").innerHTML = renderHeader();
    hydrateHeaderAuth();
    document.getElementById("footer").innerHTML = renderFooter();

    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');
    const searchStatus = document.getElementById('searchStatus');

    let debounceTimer;

    // Get query from URL if present
    const urlParams = new URLSearchParams(window.location.search);
    const initialQuery = urlParams.get('q');
    if (initialQuery) {
      searchInput.value = initialQuery;
      performSearch(initialQuery);
    }

    // Search when user types
    searchInput.addEventListener('input', (e) => {
      const query = e.target.value;
      
      // Update URL
      const url = new URL(window.location);
      if (query) {
        url.searchParams.set('q', query);
      } else {
        url.searchParams.delete('q');
      }
      window.history.replaceState({}, '', url);

      // Debounce search
      clearTimeout(debounceTimer);
      
      if (query.trim().length < 2) {
        searchResults.innerHTML = '';
        searchStatus.textContent = '';
        return;
      }

      searchStatus.textContent = 'Searching...';
      
      debounceTimer = setTimeout(() => {
        performSearch(query);
      }, 300);
    });

    async function performSearch(query) {
      try {
        const { data: products, error } = await searchProducts(query);

        if (error) {
          searchStatus.textContent = 'Error searching. Please try again.';
          searchResults.innerHTML = '';
          return;
        }

        searchStatus.textContent = products.length > 0 
          ? `Found ${products.length} product${products.length === 1 ? '' : 's'}`
          : 'No products found';

        searchResults.innerHTML = renderSearchResults(products);

      } catch (err) {
        console.error('Search error:', err);
        searchStatus.textContent = 'Error searching. Please try again.';
      }
    }
  </script>
</body>
</html>
