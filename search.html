<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Search — AhamStree</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <div id="header"></div>

  <div class="container">
    <div class="card" style="padding:22px;border-radius:18px;">
      <h2 style="margin-top:0;">Search</h2>
      <p class="small" style="max-width:72ch;">Search page placeholder. Add a search box and query Supabase by product title/description.</p>
      <div style="margin-top:12px;"><input id="q" placeholder="Search products…" style="width:100%;max-width:480px;padding:12px;border-radius:12px;border:1px solid #eee;" /><div id="results" style="margin-top:12px;"></div></div>
      <div style="margin-top:14px;display:flex;gap:10px;flex-wrap:wrap;">
        <a class="btn" href="products.html">Browse Sarees</a>
        <a class="btn ghost" href="cart.html">Go to Cart</a>
        <a class="btn ghost" href="index.html">Home</a>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script type="module">
    import { renderHeader, renderFooter, hydrateHeaderAuth } from "./assets/ui.js";
    import { supabase } from "./assets/supabase.js";

    document.getElementById("header").innerHTML = renderHeader("");
    document.getElementById("footer").innerHTML = renderFooter();
    hydrateHeaderAuth();

    const q = document.getElementById("q");
    const results = document.getElementById("results");

    async function runSearch(term) {
      const t = (term || "").trim();
      if (!t) {
        results.innerHTML = '<div class="small">Type to search products.</div>';
        return;
      }

      results.innerHTML = '<div class="small">Searching…</div>';

      const { data, error } = await supabase
        .from("products")
        .select("id,title,price_inr,is_active, product_images(image_url, sort_order)")
        .eq("is_active", true)
        .ilike("title", `%${t}%`)
        .order("created_at", { ascending: false })
        .limit(24);

      if (error) {
        results.innerHTML = '<div class="small">Error: ' + error.message + "</div>";
        return;
      }

      const normalized = (data || []).map(p => {
        const imgs = (p.product_images || []).slice().sort((a,b)=>(a.sort_order||0)-(b.sort_order||0));
        return { id: p.id, title: p.title, price_inr: p.price_inr, image_url: imgs[0]?.image_url || "" };
      });

      if (!normalized.length) {
        results.innerHTML = '<div class="small">No results found.</div>';
        return;
      }

      results.innerHTML = `
        <div class="grid" style="margin-top:10px;">
          ${normalized.map(p => `
            <div class="card">
              <a href="product.html?id=${encodeURIComponent(p.id)}" style="text-decoration:none;color:inherit;">
                ${p.image_url ? `<img src="${p.image_url}" alt="${p.title}" loading="lazy">` : `<div style="height:280px;background:#fafafa;"></div>`}
                <div class="p">
                  <div style="font-weight:900;">${p.title}</div>
                  <div style="margin-top:6px;opacity:.85;">₹${p.price_inr}</div>
                </div>
              </a>
            </div>
          `).join("")}
        </div>
      `;
    }

    if (q) {
      q.addEventListener("input", () => runSearch(q.value));
      // auto-run if ?q=
      const qp = new URLSearchParams(location.search);
      const initial = qp.get("q") || "";
      if (initial) { q.value = initial; runSearch(initial); }
      else { runSearch(""); }
    }
  </script>
</body>
</html>
