<!doctype html>
<html>
<head>

  <script>
    window.dataLayer = window.dataLayer || [];

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Account — AhamStree</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,600&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/styles.css" />

  <!-- Page-only styles (keeps global CSS untouched) -->
  <style>
    .acct-wrap { max-width: 980px; }
    .acct-shell { display:grid; grid-template-columns: 260px 1fr; gap: 16px; align-items:start; }
    @media (max-width: 820px) { .acct-shell { grid-template-columns: 1fr; } }

    .acct-nav { padding: 14px; border-radius: 16px; }
    .acct-nav .nav-title { font-weight: 900; margin-bottom: 8px; }
    .acct-nav .nav-item {
      display:flex; align-items:center; justify-content:space-between;
      width:100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #eee;
      background: #fff;
      cursor: pointer;
      text-align:left;
      margin-top: 8px;
      font: inherit;
    }
    .acct-nav .nav-item.active { background:#fafafa; border-color:#ddd; font-weight:900; }
    .acct-nav .nav-muted { opacity: .75; }

    .acct-main { padding: 16px; border-radius: 16px; min-height: 260px; }
    .acct-row { display:flex; gap:10px; flex-wrap:wrap; margin-top: 14px; }
    .acct-kv { display:grid; grid-template-columns: 160px 1fr; gap: 10px; margin-top: 12px; }
    @media (max-width: 520px) { .acct-kv { grid-template-columns: 1fr; } }
    .acct-card { border: 1px solid #eee; border-radius: 14px; padding: 12px; background: #fff; }
  </style>
</head>

<body>
  <div id="header"></div>

  <div class="container acct-wrap">
    <h2 style="margin-top:0;">My Account</h2>
    <div id="app">
      <div class="card" style="padding:16px;border-radius:16px;">
        <div class="small">Loading…</div>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script type="module">
    import { renderHeader, renderFooter, hydrateHeaderAuth } from "./assets/ui.js";
    import { supabase } from "./assets/supabase.js";
    import { escapeHtml, safeHref } from "./assets/safe.js";
    import { getWishlist, removeFromWishlist } from "./assets/wishlist.js";

    document.getElementById("header").innerHTML = renderHeader("account");
    document.getElementById("footer").innerHTML = renderFooter();
    hydrateHeaderAuth();

    const app = document.getElementById("app");

    function redirectToLogin() {
      window.location.href = "login.html";
    }

    function navButton(id, label, rightText = "") {
      return `
        <button class="nav-item" data-view="${id}" type="button">
          <span>${label}</span>
          ${rightText ? `<span class="small nav-muted">${rightText}</span>` : ``}
        </button>
      `;
    }

    function setActive(viewId) {
      document.querySelectorAll(".nav-item").forEach(btn => {
        btn.classList.toggle("active", btn.dataset.view === viewId);
      });
    }

    function safeText(v) {
      const s = (v === null || v === undefined) ? "" : String(v);
      const t = s.trim();
      return t ? escapeHtml(t) : "—";
    }

    async function loadProfile(userId) {
      const { data, error } = await supabase
        .from("profiles")
        .select("full_name,phone,address_line1,address_line2,city,state,pincode")
        .eq("user_id", userId)
        .maybeSingle();

      if (error) return { error, profile: null };
      return { error: null, profile: data || {} };
    }

    function renderShell(email) {
      app.innerHTML = `
        <div class="acct-shell">
          <aside class="card acct-nav">
            <div class="nav-title">Account</div>
            <div class="small nav-muted">Signed in as</div>
            <div style="margin-top:4px;font-weight:900;word-break:break-word;">${escapeHtml(email)}</div>

            <div style="margin-top:12px;">
              ${navButton("profile", "Profile")}
              ${navButton("orders", "Orders")}
              ${navButton("addresses", "Addresses")}
              ${navButton("wishlist", "Wishlist")}
              ${navButton("support", "Support")}
            </div>

            <div style="margin-top:14px;">
              <button id="logout" class="btn" style="width:100%;">Log out</button>
            </div>
          </aside>

          <main class="card acct-main">
            <div id="panelTitle" style="font-weight:900;font-size:18px;">Profile</div>
            <div id="panelBody" style="margin-top:12px;"></div>
          </main>
        </div>
      `;

      document.getElementById("logout").onclick = async () => {
        await supabase.auth.signOut();
        window.location.href = "login.html";
      };
    }

    async function renderProfilePanel(user) {
      document.getElementById("panelTitle").textContent = "Profile";
      const body = document.getElementById("panelBody");
      body.innerHTML = `<div class="small">Loading…</div>`;

      const { error, profile } = await loadProfile(user.id);
      if (error) {
        body.innerHTML = `<div class="small">Could not load profile: ${escapeHtml(error.message)}</div>`;
        return;
      }

      body.innerHTML = `
        <div class="small acct-nav nav-muted">Your details</div>

        <div class="acct-kv">
          <div class="small nav-muted">Email</div>
          <div style="font-weight:900;">${safeText(user.email)}</div>

          <div class="small nav-muted">Name</div>
          <div>${safeText(profile.full_name)}</div>

          <div class="small nav-muted">Phone</div>
          <div>${safeText(profile.phone)}</div>
        </div>

        <div class="acct-row">
          <a class="btn secondary" href="profile.html">Edit profile</a>
          <a class="btn secondary" href="account.html?view=orders">View orders</a>
        </div>
      `;
    }

    function renderOrdersPanel() {
      document.getElementById("panelTitle").textContent = "Orders";
      const body = document.getElementById("panelBody");
      body.innerHTML = `<div class="small">Loading…</div>`;

      const money = (v) => "₹" + Number(v || 0).toLocaleString("en-IN", { maximumFractionDigits: 0 });
      const badge = (st) => {
        const map = {
          paid: "Paid",
          payment_link_created: "Payment pending",
          payment_failed: "Payment failed",
          expired: "Payment expired",
          cancelled: "Cancelled",
          fulfilled: "Fulfilled",
          shipped: "Shipped",
          delivered: "Delivered",
        };
        return map[st] || (st || "-");
      };

      const renderOrder = (o) => {
        const items = (o.order_items || [])
          .map(it => `<div class="small">${Number(it.qty || 0)} × ${escapeHtml(it.title)} — ${money(it.price_inr)}</div>`)
          .join("");

        const payLink = safeHref(o.razorpay_payment_link_url);
        const canPay = (o.status === "payment_link_created" || o.status === "payment_failed" || o.status === "expired") && !!payLink;

        // Optional: if you add shiprocket_awb in your orders table, we show a Track button.
        const trackHref = o.shiprocket_awb ? `track.html?awb=${encodeURIComponent(o.shiprocket_awb)}` : "";

        return `
          <div class="acct-card" style="padding:14px;">
            <div style="display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap;align-items:flex-start;">
              <div>
                <div style="font-weight:900;">Order ${escapeHtml(o.id)}</div>
                <div class="small" style="margin-top:6px;">Status: <b>${escapeHtml(badge(o.status))}</b> • Total: <b>${money(o.total_inr)}</b></div>
                <div class="small">Placed: ${o.created_at ? new Date(o.created_at).toLocaleString("en-IN") : "-"}</div>
              </div>

              <div style="display:flex;gap:10px;flex-wrap:wrap;">
                ${canPay ? `<a class="btn" href="${payLink}" target="_blank" rel="noopener noreferrer">Pay now</a>` : ``}
                ${trackHref ? `<a class="btn secondary" href="${trackHref}">Track</a>` : ``}
              </div>
            </div>
            <hr />
            ${items || `<div class="small" style="opacity:.75;">No items found for this order.</div>`}
          </div>
        `;
      };

      (async () => {
        const { data: sess } = await supabase.auth.getSession();
        const user = sess?.session?.user;
        if (!user) return redirectToLogin();

        const { data, error } = await supabase
          .from("orders")
          // If you add a tracking column (e.g. shiprocket_awb) in Supabase, you can include it in this select.
          .select("id,status,total_inr,created_at,razorpay_payment_link_url, order_items(qty,title,price_inr)")
          .eq("user_id", user.id)
          .order("created_at", { ascending: false });

        if (error) {
          body.innerHTML = `<div class="small">Could not load orders: ${escapeHtml(error.message)}</div>`;
          return;
        }

        const orders = data ?? [];
        body.innerHTML = orders.length
          ? `<div style="display:grid;gap:12px;">${orders.map(renderOrder).join("")}</div>`
          : `<div class="small nav-muted">You have no orders yet.</div>`;
      })();
    }

    async function renderAddressesPanel(user) {
      document.getElementById("panelTitle").textContent = "Addresses";
      const body = document.getElementById("panelBody");
      body.innerHTML = `<div class="small">Loading…</div>`;

      const { error, profile } = await loadProfile(user.id);
      if (error) {
        body.innerHTML = `<div class="small">Could not load address: ${escapeHtml(error.message)}</div>`;
        return;
      }

      const hasAny = !!(profile.address_line1 || profile.city || profile.state || profile.pincode);
      const line2 = profile.address_line2 ? `<div>${safeText(profile.address_line2)}</div>` : ``;

      body.innerHTML = `
        <div class="small nav-muted">Shipping / billing address</div>
        <div style="margin-top:10px;" class="acct-card">
          ${hasAny ? `
            <div style="font-weight:900;">Default address</div>
            <div style="margin-top:8px;">
              <div>${safeText(profile.address_line1)}</div>
              ${line2}
              <div>${safeText(profile.city)}${profile.city ? ", " : ""}${safeText(profile.state)} ${safeText(profile.pincode)}</div>
            </div>
          ` : `
            <div style="font-weight:900;">No address saved yet</div>
            <div class="small nav-muted" style="margin-top:6px;">Add your address so checkout becomes faster.</div>
          `}
        </div>

        <div class="acct-row">
          <a class="btn secondary" href="profile.html">Edit address</a>
          <a class="btn" href="checkout.html">Go to checkout</a>
        </div>
      `;
    }

    function renderWishlistPanel() {
      document.getElementById("panelTitle").textContent = "Wishlist";
      const body = document.getElementById("panelBody");
      body.innerHTML = `<div class="small">Loading…</div>`;

      const money = (p) => {
        const v = (p.sale_price_inr ?? p.price_inr ?? 0);
        return "₹" + Number(v || 0).toLocaleString("en-IN", { maximumFractionDigits: 0 });
      };

      const renderItem = (p) => `
        <div class="acct-card" style="display:flex;gap:12px;align-items:center;">
          <a href="product.html?id=${encodeURIComponent(p.id)}" style="display:block;flex:0 0 86px;">
            <img src="${escapeHtml(p.image_url || "")}" alt="${escapeHtml(p.title || "")}" style="width:86px;height:110px;object-fit:cover;border-radius:12px;border:1px solid #eee;background:#fafafa;" />
          </a>
          <div style="flex:1;min-width:180px;">
            <div style="font-weight:900;">${escapeHtml(p.title || "")}</div>
            <div class="small" style="margin-top:4px;">${money(p)}</div>
            <div class="acct-row" style="margin-top:10px;">
              <a class="btn secondary" href="product.html?id=${encodeURIComponent(p.id)}">View</a>
              <button class="btn" data-remove="${escapeHtml(p.id)}" type="button">Remove</button>
            </div>
          </div>
        </div>
      `;

      (async () => {
        const { data, error } = await getWishlist();
        if (error) {
          body.innerHTML = `<div class="small">Could not load wishlist: ${escapeHtml(error.message || "")}</div>`;
          return;
        }

        const items = data || [];
        if (!items.length) {
          body.innerHTML = `
            <div class="small nav-muted">Your wishlist is empty.</div>
            <div class="acct-row"><a class="btn" href="products.html?type=saree">Browse sarees</a></div>
          `;
          return;
        }

        body.innerHTML = `<div style="display:grid;gap:12px;">${items.map(renderItem).join("")}</div>`;

        body.querySelectorAll("button[data-remove]").forEach((btn) => {
          btn.addEventListener("click", async () => {
            const pid = btn.getAttribute("data-remove");
            btn.disabled = true;
            btn.textContent = "Removing…";
            await removeFromWishlist(pid);
            renderWishlistPanel();
          });
        });
      })();
    }

    function renderSupportPanel() {
      document.getElementById("panelTitle").textContent = "Support";
      document.getElementById("panelBody").innerHTML = `
        <div class="small nav-muted">Quick links</div>

        <div class="acct-row">
          <a class="btn secondary" href="help.html">Help</a>
          <a class="btn secondary" href="returns.html">Returns</a>
          <a class="btn secondary" href="shipping.html">Shipping</a>
          <a class="btn secondary" href="contact.html">Contact</a>
        </div>

        <div style="margin-top:14px;" class="acct-card">
          <div style="font-weight:900;">Need help?</div>
          <div class="small nav-muted" style="margin-top:6px;">Email us at <b>support@ahamstree.com</b></div>
        </div>
      `;
    }

    async function renderView(viewId, user, pushUrl = true) {
      setActive(viewId);
      if (pushUrl) {
        const u = new URL(window.location.href);
        u.searchParams.set("view", viewId);
        history.replaceState({}, "", u.toString());
      }
      if (viewId === "orders") return renderOrdersPanel();
      if (viewId === "addresses") return renderAddressesPanel(user);
      if (viewId === "wishlist") return renderWishlistPanel();
      if (viewId === "support") return renderSupportPanel();
      return renderProfilePanel(user); // default
    }

    // --- Init ---
    const { data: sessionData } = await supabase.auth.getSession();
    const user = sessionData?.session?.user;
    if (!user) {
      redirectToLogin();
    } else {
      renderShell(user.email || "");

      // Default: open based on URL (?view=orders|wishlist|...)
      const params = new URLSearchParams(window.location.search);
      const initialView = (params.get("view") || "profile").toLowerCase();
      const allowed = new Set(["profile","orders","addresses","wishlist","support"]);
      await renderView(allowed.has(initialView) ? initialView : "profile", user, false);

      document.querySelectorAll(".nav-item").forEach(btn => {
        btn.addEventListener("click", async () => {
          await renderView(btn.dataset.view, user);
        });
      });
    }
  </script>
</body>
</html>
