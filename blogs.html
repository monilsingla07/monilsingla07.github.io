  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blogs — Ahamstree</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/styles.css" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <div id="header"></div>

  <div class="container">
    <h2 style="margin-top:0;">Blogs</h2>
    <div class="small">Stories, styling, care & craft</div>
    <hr />
    <div id="status" class="small">Loading…</div>
    <div id="list" style="margin-top:12px;display:grid;gap:12px;"></div>
  </div>

  <div id="footer"></div>

  <script type="module">
    import { renderHeader, renderFooter, hydrateHeaderAuth } from "./assets/ui.js";
    import { supabase } from "./assets/supabase.js";

    document.getElementById("header").innerHTML = renderHeader("");
    document.getElementById("footer").innerHTML = renderFooter();
    hydrateHeaderAuth();

    async function loadBlogs() {
      const status = document.getElementById("status");
      const list = document.getElementById("list");

      const { data, error } = await supabase
        .from("blog_posts")
        .select("title,slug,excerpt,cover_image_url,published_at,is_published")
        .eq("is_published", true)
        .order("published_at", { ascending: false });

      if (error) { status.textContent = "Error: " + error.message; return; }
      status.textContent = "";

      list.innerHTML = (data ?? []).map(p => `
        <a class="card" href="blog.html?slug=${encodeURIComponent(p.slug)}" style="text-decoration:none;color:inherit;">
          <div style="display:flex;gap:14px;align-items:center;">
            ${p.cover_image_url ? `<img src="${p.cover_image_url}" alt="${p.title}" style="width:110px;height:80px;object-fit:cover;border-radius:12px;">` : ``}
            <div class="small" style="margin-top:6px;opacity:.7;">
  ${p.published_at ? new Date(p.published_at).toDateString() : ""}
</div>

            <div>
              <div style="font-weight:900;">${p.title}</div>
              <div class="small" style="margin-top:6px;opacity:.85;">${p.excerpt ?? ""}</div>
            </div>
          </div>
        </a>
      `).join("");
    }

    loadBlogs();
  </script>
</body>
</html>
