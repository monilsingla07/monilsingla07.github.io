<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — AhamStree</title>
  <meta name="description" content="Admin panel (UI-only).">
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#b3302a">
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <div id="header"></div>

  <main id="content" class="container">
    <h2>Admin — Manage Products</h2>

    <div id="admin-root">
      <div id="admin-login" class="card" style="padding:16px;border-radius:12px;">
        <div style="font-weight:900;">Admin login</div>
        <div class="small">Enter your email to receive a magic link.</div>
        <input id="admin-email" class="input" type="email" placeholder="admin@example.com" style="margin-top:8px;" />
        <button id="admin-send" class="btn" style="margin-top:8px;">Send login link</button>
        <div id="admin-status" class="small" style="margin-top:8px;"></div>
      </div>

      <div id="admin-panel" style="display:none;">
        <div id="admin-actions" class="card" style="padding:12px;border-radius:12px;margin-bottom:12px;">
          <button id="signout" class="btn secondary">Sign out</button>
          <div style="height:12px;"></div>
          <div style="font-weight:900;">Create / Edit product</div>

          <form id="product-form" style="margin-top:8px;">
            <input name="id" type="hidden" />
            <div><input name="title" class="input" placeholder="Title" required /></div>
            <div style="height:8px;"></div>
            <div><input name="price_inr" class="input" type="number" placeholder="Price (INR)" required /></div>
            <div style="height:8px;"></div>
            <div><input name="inventory_qty" class="input" type="number" placeholder="Inventory" required /></div>
            <div style="height:8px;"></div>
            <div><input name="image_url" class="input" placeholder="Image URL" /></div>
            <div style="height:8px;"></div>
            <div><textarea name="description" class="input" rows="4" placeholder="Description"></textarea></div>
            <div style="height:8px;"></div>
            <button type="submit" class="btn">Save</button>
            <button id="delete-product" type="button" class="btn secondary" style="margin-left:8px;">Delete</button>
            <div id="form-status" class="small" style="margin-top:8px;"></div>
          </form>
        </div>

        <div id="products-list" class="card" style="padding:12px;border-radius:12px;">
          <div style="font-weight:900;">Products</div>
          <div id="products-grid" class="grid" style="margin-top:12px;"></div>
        </div>
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script type="module" src="assets/admin.js"></script>
</body>
</html>
