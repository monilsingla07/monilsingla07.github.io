    <header>
      <div class="container">

  <main class="section">
    <div class="container">
      <div class="card" style="padding:18px;">
        <h2 style="margin-top:0; color:var(--brand-2);">Contact</h2>
        <p class="small" style="color:var(--muted);">
          Fill this form and WhatsApp will open with your details. (The form clears after submit.)
        </p>

        <div style="display:flex; gap:10px; flex-wrap:wrap; margin:12px 0;">
          <a class="btn primary" href="https://wa.me/919582297550" target="_blank" rel="noreferrer">WhatsApp Now</a>

        <form id="contactForm">
          <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <input class="select" style="border-radius:14px;" name="name" placeholder="Your name" required>
            <input class="select" style="border-radius:14px;" name="phone" placeholder="Phone" required inputmode="tel">
          </div>

          <input class="select" style="border-radius:14px; width:100%; margin-top:10px;"
                 name="email" placeholder="Email (optional)" type="email">

          <textarea class="select" style="border-radius:14px; width:100%; height:120px; margin-top:10px;"
                    name="message" placeholder="Message" required></textarea>

          <button class="btn primary" style="margin-top:10px;">Submit</button>
