<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout — AhamStree</title>
  <meta name="description" content="Checkout and pay for your order.">
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#b3302a">
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <div id="header"></div>

  <main id="content" class="container">
    <h2 style="margin-top:0;">Checkout</h2>

    <form id="checkoutForm" class="card" style="padding:16px;border-radius:16px;max-width:680px;">
      <div id="warn" class="small" style="display:none;color:#a00;margin-bottom:8px;">Your cart is empty.</div>

      <label class="small">Email</label>
      <input class="input" name="email" required placeholder="you@email.com" />

      <div style="height:8px;"></div>

      <label class="small">Pincode</label>
      <input class="input" name="pincode" required placeholder="e.g., 560001" />

      <div style="height:14px;"></div>

      <button class="btn" type="submit" id="payBtn">Pay with Razorpay</button>
      <div id="status" class="small" style="margin-top:10px;"></div>

      <div class="small" style="margin-top:12px;">
        Tip: For best experience, ask users to login (optional). For launch, guest checkout is okay.
      </div>
    </form>
  </main>

  <div id="footer"></div>

  <script type="module">
    import { renderHeader, renderFooter } from "./assets/ui.js";
    import { showCookieConsent } from "./assets/cookie-consent.js";
    import { loadAnalytics } from "./assets/analytics.js";
    import { getCart } from "./assets/cart.js";
    import { supabase } from "./assets/supabase.js";

    document.getElementById("header").innerHTML = renderHeader("cart");
    document.getElementById("footer").innerHTML = renderFooter();
    showCookieConsent(loadAnalytics);

    const cart = getCart();
    const warn = document.getElementById("warn");
    const form = document.getElementById("checkoutForm");
    const status = document.getElementById("status");
    if (!cart || !cart.length) {
      warn.style.display = "block";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!cart || !cart.length) {
        status.textContent = "Your cart is empty.";
        return;
      }
      status.textContent = "Creating order…";
      // NOTE: For security, order creation should be done on server-side using Razorpay secret.
      // Here we show a placeholder client flow that expects a server endpoint to create a Razorpay order.
      // Replace /api/create-order with your serverless endpoint.
      try {
        const resp = await fetch("/api/create-order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ cart, form: Object.fromEntries(new FormData(form)) })
        });
        const data = await resp.json();
        if (!resp.ok) throw new Error(data?.message || "Order creation failed");
        // data should contain { orderId, amount, razorpayKeyId }
        const options = {
          key: data.razorpayKeyId,
          amount: data.amount,
          currency: "INR",
          name: "AhamStree",
          order_id: data.orderId,
          handler: function (response) {
            // After payment complete, redirect to success (server/webhook will verify)
            location.href = "success.html";
          }
        };
        const rzp = new Razorpay(options);
        rzp.open();
      } catch (err) {
        status.textContent = "Error: " + err.message;
      }
    });
  </script>

  <!-- Razorpay script (client-side public key only) -->
  <script src="https://checkout.razorpay.com/v1/checkout.js" defer></script>
</body>
</html>
