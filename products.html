  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Products — AhamStree</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <div id="header"></div>

 <div class="container">
  <h2 id="pageTitle" style="margin-top:0;">Sarees</h2>
  <div class="small">Click a product to view details</div>
  <hr />

  <div class="products-layout">
    <!-- LEFT: Filters -->
    <aside class="filters card">
      <div style="font-weight:900;margin-bottom:10px;">Filter</div>

      <div class="filter-block">
        <div class="filter-title">Collection</div>
        <div id="collectionList" class="filter-list small">Loading…</div>
      </div>

      <div class="filter-block">
        <div class="filter-title">Price (₹)</div>
        <div class="price-row">
          <input id="minPrice" class="input" placeholder="Min" inputmode="numeric" />
          <input id="maxPrice" class="input" placeholder="Max" inputmode="numeric" />
        </div>
        <button id="applyPrice" class="btn" style="margin-top:10px;width:100%;">Apply</button>
      </div>

      <div class="filter-block">
        <div class="filter-title">Sort</div>
        <select id="sortBy" class="input" style="width:100%;">
          <option value="newest">Newest</option>
          <option value="mostLoved">Most loved</option>
          <option value="priceLow">Price: Low to High</option>
          <option value="priceHigh">Price: High to Low</option>
        </select>
      </div>

      <button id="clearAll" class="btn secondary" style="margin-top:12px;width:100%;">Clear all</button>
    </aside>

    <!-- RIGHT: Products -->
    <main>
      <div id="status" class="small">Loading…</div>
      <div id="grid" class="grid" style="margin-top:12px;"></div>
    </main>
  </div>
</div>


  <div id="footer"></div>
 
  <script type="module">
    import { renderHeader, renderFooter, hydrateHeaderAuth } from "./assets/ui.js";
    import { supabase } from "./assets/supabase.js";

    document.getElementById("header").innerHTML = renderHeader("products");
    document.getElementById("footer").innerHTML = renderFooter();
    hydrateHeaderAuth();

    async function loadProducts() {
      const status = document.getElementById("status");
      const grid = document.getElementById("grid");

      // Optional filter via URL hash (e.g. products.html#silk)
      const hash = (location.hash || "").replace("#","").trim().toLowerCase();
      const filterable = ["silk","cotton","banarasi","kanjivaram","organza","party","new"];
      const pageTitle = document.getElementById("pageTitle");
      if (pageTitle) {
        pageTitle.textContent = hash ? (hash === "new" ? "New Arrivals" : hash.charAt(0).toUpperCase() + hash.slice(1) + " Sarees") : "Sarees";
      }

      let query = supabase
        .from("products")
        .select("id,title,price_inr,inventory_qty,is_active, product_images(image_url, sort_order)")
        .eq("is_active", true)
        .order("created_at", { ascending: false });

      if (hash && filterable.includes(hash) && hash !== "new") {
        // We only filter on title because it is guaranteed to exist.
        query = query.ilike("title", `%${hash}%`);
      }

      const { data, error } = await query;

      if (error) {
        status.textContent = "Error: " + error.message;
        return;
      }

      status.textContent = "";

      const normalized = (data ?? []).map(p => {
        const imgs = (p.product_images ?? []).slice().sort((a,b)=> (a.sort_order??0)-(b.sort_order??0));
        return { ...p, image_url: imgs[0]?.image_url ?? "" };
      });

      grid.innerHTML = normalized.map(p => `
        <div class="card">
          <a href="product.html?id=${encodeURIComponent(p.id)}" style="text-decoration:none;color:inherit;">
            ${p.image_url ? `<img src="${p.image_url}" alt="${p.title}" loading="lazy">` : `<div style="height:280px;background:#fafafa;"></div>`}
            <div class="p">
              <div style="font-weight:900;">${p.title}</div>
              <div style="margin-top:6px;opacity:.85;">₹${p.price_inr}</div>
              <div class="small" style="margin-top:6px;">
                ${p.inventory_qty > 0 ? `${p.inventory_qty} in stock` : "Sold out"}
              </div>
            </div>
          </a>
        </div>
      `).join("");
    }

    loadProducts();
  </script>
</body>
</html>
